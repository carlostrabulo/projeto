<header id="home">
    <h1 class="sitetitle"> <a href=" {{ "/" | relative_url }}"> {{ site.title }}</a> </h1>
<nav class="mainnav">
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link | relative_url }}"> {{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
</header>
