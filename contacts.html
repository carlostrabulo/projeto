---
layout: page
title: "Contacts"
permalink: /contacts
---

<section>
    <p><em>Drop me a line! ;)</em></p>
    <ul class="contactlist">
        {% for item in site.data.socialmedia %}
        <li>
            <a href="{{ item.url }}">
                <figure>
                    <img src="{{ item.image_path }}" alt="{{ item.title}}" />
                </figure>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
